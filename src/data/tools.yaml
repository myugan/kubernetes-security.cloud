# =============================================================================
# Kubernetes Security Tools Configuration
# =============================================================================
# Add new tools here. Each tool requires:
#   - name: Display name of the tool
#   - url: Link to the tool's website/repository
#   - type: One or more of: offensive, defensive, audit, compliance
#           Single type:   type: audit
#           Multiple types: type: [audit, compliance]
#   - description: (optional) Short description of the tool
#
# Tool keys should be lowercase with hyphens (e.g., kube-bench, opa-gatekeeper)
# Content files reference tools by their key name
# =============================================================================

# -----------------------------------------------------------------------------
# Defensive Tools
# -----------------------------------------------------------------------------
calico:
  name: Calico
  url: https://www.tigera.io/project-calico/
  type: defensive
  description: Network policy engine for Kubernetes

opa-gatekeeper:
  name: OPA Gatekeeper
  url: https://open-policy-agent.github.io/gatekeeper/
  type: defensive
  description: Policy controller for Kubernetes

cilium:
  name: Cilium
  url: https://cilium.io/
  type: defensive
  description: eBPF-based networking, security, and observability

tetragon:
  name: Tetragon
  url: https://tetragon.io/
  type: defensive
  description: Tetragon is a runtime security and observability platform for Kubernetes.

kyverno:
  name: Kyverno
  url: https://kyverno.io/
  type: defensive
  description: Policy engine for Kubernetes

kubewarden:
  name: Kubewarden
  url: https://github.com/kubewarden/kubewarden
  type: defensive
  description: Policy engine for Kubernetes

falco:
  name: Falco
  url: https://falco.org/
  type: defensive
  description: Runtime security for Kubernetes

# -----------------------------------------------------------------------------
# Audit Tools
# -----------------------------------------------------------------------------

  name: Trivy
  url: https://github.com/aquasecurity/trivy
  type: audit
  description: Comprehensive security scanner for containers and Kubernetes

kubeaudit:
  name: kubeaudit
  url: https://github.com/Shopify/kubeaudit
  type: audit
  description: Kubernetes security auditing tool

kube-score:
  name: kube-score
  url: https://github.com/zegl/kube-score
  type: compliance
  description: Kubernetes object analysis with recommendations

